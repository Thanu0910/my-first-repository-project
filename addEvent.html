<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Event Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="addEvent.css">

    <!-- Iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>

    <div class="container">
        <header>Add Event</header>
        <form action="#">
            <div class="form first">
                <div class="details Personal">
                    <div class="fields">
                        <div class="input-field">
                            <label>Event Name</label>
                            <input type="text" placeholder="Enter the name" required>
                        </div>

                        <div class="input-field">
                            <label>Event Description</label>
                            <input type="text" placeholder="Describe about the event" required>
                        </div>

                        <div class="input-field">
                            <label>Event Date</label>
                            <input type="date" placeholder="Enter present date" required>
                        </div>

                        <div class="input-field">
                            <label>Event Price</label>
                            <input type="text" placeholder="Enter the price" required>
                        </div>

                        <div class="button1">
                            <button type="button" class="button">
                                <span class="button__text"><a href="addImage.html"target="_self">Add Image</a> </span>
                                <span class="button__icon">
                                    <i class="uil uil-image-plus"></i>
                                </span>
                            </button>
                        </div>
                        <div class="button2">
                            <button type="button" class="button">
                                <span class="button__text"><a href="addVideo.html" target="_self">Add
                                        Video</a> </span>
                                <span class="button__icon">
                                    <i class="uil uil-video"></i>
                                </span>
                            </button>
                        </div>
                        <div class="button3">
                            <button type="button" class="buttons">
                                <span class="button__text">Edit</span>
                            </button>
                        </div>
            
                        <div class="button4">
                            <button type="button" class="buttons">
                                <span class="button__text">Submit</span>
                            </button>
                    </div>

                    
                    
                </div>

                </div>

            </div>

            
        </form>
    </div>
</body>

</html>
